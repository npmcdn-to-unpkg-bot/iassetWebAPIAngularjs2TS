<div class="container">
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" [(ngModel)]="model.name" 
			   ngControl="name" #refname="ngForm"  required name="name">
	  	<div [hidden]="refname.valid || refname.pristine" class="alert alert-danger">
	  		Name is required
	  	</div>
      </div>
      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" [(ngModel)]="model.alterEgo" required 
			   ngControl="alterEgo" #refalterEgo="ngForm" name="alterEgo">
	  	<div [hidden]="refalterEgo.valid || refalterEgo.pristine" class="alert alert-danger">
			alterEgo is required
	  	</div>
      </div>
		<div class="form-group">
			<label for="power">Hero Power</label>
			<select class="form-control" [(ngModel)]="model.power" ngControl="power" required name="power">
				<option *ngFor="#p of powers" [value]="p">{{p}}</option>
			</select>
		</div>

      <button type="submit" [disabled]="!heroForm.form.valid" class="btn btn-default">Submit</button>
    </form>
</div>
